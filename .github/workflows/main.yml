name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - "**"

jobs:
  coding-standards:
    name: "Coding Standards"

    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: PHP-CS-Fixer
        uses: docker://oskarstark/php-cs-fixer-ga:2.15.4
        with:
          args: --diff --diff-format=udiff --using-cache=no --verbose --dry-run

